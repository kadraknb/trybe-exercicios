<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
     h1 {
       font-size: 65px;
       color: white;
       font-family: sans-serif;
       background-color: black;
     }
     ul{
         background-color: black;
     }
     p {
         font-weight: 600;
     }
     .cor{
         background-color: orange;
     }
     body {
         font-size: 16px;
         line-height: 3em;
         text-align: center;
         text-decoration: underline;
         color: rgb(0, 4, 255);
         background-color: lightgrey;
     }
  


    </style>
  </head>
  <body>
    <h1 >Exercícios 3.2</h1>
    <p class="cor">Qual é a sua cor favorita?</p>
    <ul class="cor">
      <li>Amarelo</li>
      <li>Vermelho</li>
      <li>Marrom</li>
    </ul>
  </body>
</html>
